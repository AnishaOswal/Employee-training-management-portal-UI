<div class="Container" style="background-color:#D9D9D9;">
    <app-topnavbar></app-topnavbar>
   
    <div class="Container">
        <div class="row">
            <div class="col-sm-2">
                <app-sidenavbar></app-sidenavbar>
            </div>
            <div class="col-sm-10">
                <div class="Container">
                    <div class="row">
                        <ag-grid-angular
                            style="width: 1140px; height: 400px;"
                            class="ag-theme-alpine"
                            [rowData]="rowData | async"
                            [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Add Employee</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Modify Employee</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Remove Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
