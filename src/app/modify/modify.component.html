<div class="Container" style="background-color: #D9D9D9;">
    <app-newtopnavbar></app-newtopnavbar>
    <div class="Container">
        <div class="row">
            <div class="col-sm-2">
               <app-sidenavbar></app-sidenavbar>
            </div>
            <div class="col-sm-10">
                <div class="Container">
                    <br><br>
                    <div class="row">
                        <div class="col-sm-2">
    
                        </div>
                        <div class="col-sm-3"style="position: relative;right: 60px;">
                            <div class="form-group">
                                <label for="empid">Search by Employee Id*</label>
                                <input type="number" style="width: 260px; height: 50px;border: 2px solid #1482AC;" class="form-control" id="empid" name="empid" required>
                            </div>
                        </div>
                        <div class="col-sm-3"style="position: relative;top: 30px;">
                            <button type="button"(click)="Modify()" class="btn"style="background-color: #1482AC;color:white;padding: 10px 80px">Modify</button>
                        </div>
                        <div class="col-sm-3"style="position: relative;top: 30px;">
                            <button type="button"(click)="Back()" class="btn"style="background-color: #1482AC;color:white;padding: 10px 85px">Back</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
    
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="empid">Employee Id</label>
                                <input type="number" style="width: 260px; height: 50px;border: 2px solid #1482AC;background-color:#65757D" class="form-control" id="empid" name="empid" disabled>
                            </div>
                        </div>
                        <div class="col-sm-3"style="position: relative;left: 40px;">
                            <div class="form-group" >
                                <label for="firstname">First Name</label>
                                <input type="text" style="width: 260px; height: 50px;border: 2px solid #1482AC;background-color:#65757D" class="form-control" id="firstname" name="firstname" disabled>
                            </div>
                        </div>
                        <div class="col-sm-3" style="position: relative;left: 80px;">
                            <div class="form-group">
                                <label for="middlename">Middle Name</label>
                                <input type="text" style="width: 260px; height: 50px;border: 2px solid #1482AC;" class="form-control" id="middlename" name="middlename" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
    
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" style="width: 260px; height: 50px;border: 2px solid #1482AC;" class="form-control" id="lastname" name="lastname" required>
                            </div>
                        </div>
                        <div class="col-sm-3"style="position: relative;left: 40px;">
                            <div class="form-group" >
                                <label for="emailid">Email id</label>
                                <input type="email" style="width: 260px; height: 50px;border: 2px solid #1482AC;background-color:#65757D" class="form-control" id="emailid" name="emailid" disabled>
                            </div>
                        </div>
                        <div class="col-sm-3" style="position: relative;left: 80px;">
                            <div class="form-group">
                                <label for="dob">DOB</label>
                                <input type="date" style="width: 260px; height: 50px;border: 2px solid #1482AC;background-color:#65757D" class="form-control" id="dob" name="dob" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-1">
    
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" style="width: 260px; height: 50px;border: 2px solid #1482AC;" class="form-control" id="city" name="city" >
                            </div>
                        </div>
                        <div class="col-sm-3"style="position: relative;left: 40px;">
                            <div class="form-group" >
                                <label for="contactnumber">Contact No</label>
                                <input type="number" style="width: 260px; height: 50px;border: 2px solid #1482AC;" class="form-control" id="contactnumber" name="contactnumber" >
                            </div>
                        </div>
                        
                    </div>
                    <div class="row">
                        <div class="col-sm-6" style="position: relative;left: 300px;top:55px">
                            <button type="button"(click)="Success()" class="btn"style="background-color: #1482AC;color:white;padding: 10px 80px">Save</button>
                        </div>
                        <div class="col-sm-6"style="position: relative;top:55px">
                            <button type="button"(click)="Cancel()" class="btn"style="background-color: #1482AC;color:white;padding: 10px 70px">Cancel</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
