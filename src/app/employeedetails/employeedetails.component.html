<div class="Container" style="background-color: #D9D9D9;">
    <app-newtopnavbar></app-newtopnavbar>
    
    <div class="Container">
        <div class="row">
            <div class="col-sm-2">
               <app-sidenavbar></app-sidenavbar>
            </div>
            <div class="col-sm-10">
                <div class="Container">
                    <div class="row">
                        <ag-grid-angular
                            style="width: 1145px; height: 400px;padding-left: 15px;"
                            class="ag-theme-alpine"
                            [rowData]="rowData | async"
                            [columnDefs]="columnDefs">
                        </ag-grid-angular>
                    </div>
                    <br>
                    <br>
                    <br>
                    <div class="row" style="padding-left: 80px" >
                        <div class="col-sm-4">
                            <button type="button" (click)="openaddemployee()"style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Add Employee</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" (click)="openmodifyemployee()"style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Modify Employee</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" (click)="openremoveemployee()"style="background-color: #1482AC ;float:left;padding: 17px 50px;font-size: 16px;color:white;font-weight: 20">Remove Employee</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
